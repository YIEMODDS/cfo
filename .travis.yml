language: node_js
node_js:
  - 9
services:
  - docker
cache:
  directories:
    - node_modules

script:
  - ./script/unittestweb
  - ./script/unittestapi
  - docker-compose -f compose/test/docker-compose.yml run e2e
  - sonar-scanner

before_install:
  - docker build -t poorprogrammer/cfo-web web
  - docker build -t poorprogrammer/cfo-api api

deploy:
  provider: script
  script: bash script/docker_push
  on:
    branch: master

addons:
  packages:
    - docker-ce
  sonarcloud:
    organization: "poorprogrammer"
    token: ${SONAR_TOKEN}
