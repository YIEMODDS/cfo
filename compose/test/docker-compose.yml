version: "2.0"

services:
  api:
    build:
      context: ../../api
  fixture:
    build:
      context: ../../api
    command: node tests/fixtures/invoices.js
    depends_on:
        - api
  e2e:
    build:
      context: ../../web
    command: yarn test:e2e --headless
    volumes:
        - '../../web/tests/e2e/screenshots:/app/tests/e2e/screenshots'
        - '../../web/tests/e2e/videos:/app/tests/e2e/videos'
        - '../../web/.env.test:/app/.env.production.local'
    depends_on:
        - fixture
